<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-stack-primer</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./local_lore_css/styles.css" />
  </head>
  <body>
    <!-- Header section -->
    <section id="header_section">
      <div id="header_id">
          <h2 id="heading"><p>Local Lore</p></h2>
          <h5 id="subheading"><p>For better travel experience</p></h5>
      </div>
      <div id="weather_display">
        <p id="weather">72 F</p>
        <p id="local_time">10:30 am</p>
      </div>
    </section>
    <!-- Body section -->
    <section id="body_section">
      <div id="left_body">
        <div id="user_form">
          <!-- User Form -->
          <form id="user_input_form">
            <label><strong>Enter the visiting city</strong></label>
            <input type="text" id="location" placeholder="Enter a city name" />
            <label><strong>Attraction Type</strong></label>
            <select name="cars" id="cars">
              <option>Resturants</option>
              <option>Places</option>
              <option>Events</option>
            </select>
            <input
              type="submit"
              value="Search"
              style="background-color: aqua"
            />
          </form>
        </div>
        <div id="local_news"></div>
      </div>
      <div id="right_body"></div>
    </section>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
  <!-- Body ends here -->
</html>
